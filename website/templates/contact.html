{% extends 'base.html' %}
{% load static %}
{% block title %}Contact US{% endblock %}
{% block content %}


    <section id="contact">
        <div class="container-fluid wrapper">
            <div class="row">
                <div class="col-lg-6 text-center">
                    <h2 class="section-heading">Get in touch</h2>
                    <h3 class="section-subheading">Lorem ipsum dolor sit amet consectetur.</h3>
                </div>

                <div class="col-md-6">
                                 <div class="company-address col-sm-6 col-md-6">  
                                    <address>
                                        xBe - Creative Agency
                                        <br>
                                        <span id="map-input">
                                 
                                    284 Swanston St,<br>
                                    Melbourne VIC 3000, Australia</span>
                                        <br>
                                    </address>
                                </div>
                               <div class="company-contact col-sm-6 col-md-6">
                                    <address>Email Us
                                        <br>
                                        <a href="mailto:#">your.email@example.com</a>
                                        <br>
                                        <a href="mailto:#">support@example.com</a>
                                    </address>
                               </div>
                 </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <form name="sentMessage" id="" novalidate>
                        <div class="row">
                            <div class="col-md-6 contact-form-box">
                                <div class="form-group">
                                    <input type="text" class="form-control" placeholder="Your Name *" id="name" required data-validation-required-message="Please enter your name.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="email" class="form-control" placeholder="Your Email *" id="email" required data-validation-required-message="Please enter your email address.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <input type="tel" class="form-control" placeholder="Your Phone *" id="phone" required data-validation-required-message="Please enter your phone number.">
                                    <p class="help-block text-danger"></p>
                                </div>
                                <div class="form-group">
                                    <textarea class="form-control" placeholder="Your Message *" id="message" required data-validation-required-message="Please enter a message."></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                           

                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Send Message</button>
                               
                           </div>
                            <div class="col-md-6">
                                <div id="map-canvas">
                                    <section class="dento-contact-area mt-50 mb-100">
                                     <div class="container">
                                     <div class="row">
                                     <div class="col-12">
                                     <div class="google-maps mb-100">
                                     <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d13817.368406372927!2d31.403045631906405!3d30.027041838120326!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14583cfd5e540799%3A0x4a397398c27f4413!2sCairo%20Festival%20City%2C%20Nasr%20City%2C%20Cairo%20Governorate!5e0!3m2!1sen!2seg!4v1631090129316!5m2!1sen!2seg" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                                     </div>
                                     </div>
                                     </div>
                                </div>
                              </div>   
                                
                            <div class="clearfix"></div>
                           
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </section>

    <!-- jQuery -->
    <script src="{% static 'website/js/jquery.js' %}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="{% static 'website/js/bootstrap.min.js' %}"></script>
    <!-- Color Settings script -->
    <script src="{% static 'website/js/settings-script.js' %}"></script>
    <!-- Plugin JavaScript -->
    <script src="{% static 'website/js/jquery.easing.min.js' %}"></script>
    <!-- Contact Form JavaScript -->
    <script src="{% static 'website/js/jqBootstrapValidation.js' %}"></script>
    
    <!-- SmoothScroll script -->
    <script src="{% static 'website/js/smoothscroll.js' %}"></script>
    <!-- Custom Theme JavaScript -->
    <script src="js/xBe.js"></script>
    <!-- Isotope -->
    <script type="text/javascript" src="{% static 'website/js/jquery.isotope.min.js' %}"></script>
    <!-- Google Map -->
    <script src="{% static 'website/maps.googleapis.com/maps/api/js?extension=.js&output=embed' %}"></script>
    <!-- Footer Reveal scirt -->
    <script src="{% static 'website/js/footer-reveal.js' %}"></script>

</body>

</html>

{% endblock %}
